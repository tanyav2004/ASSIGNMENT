<!-- html css javascript site for cart of amazon -->
<html>
    <title>shopping cart</title>
    <link rel="stylesheet" href="cart.css">
    <head>
        <body>
            <header>
                <h2 class="shopping"><center>The Loose Luxury</center></h2>
            </header>
            <div class="product">
                <img src="image05.png" style="margin-top: 210px;"><div class="text">
                    <h1 class="title" style="width: 300px"> Hey There Spongebob Oversized tshirt</h1>
                    <h1 class="price">Price:$11</h1>
                    <button id="btn1" type="submit">add to cart</button></h2></div>
                    <img src="image03.png"><div style="padding-top: 20px;" class="text2">
                    <h1 class="title2" style="width: 300px" >American Jersey Oversized tshirt</h1>
                    <h1  class="price2">Price:$13</h1>
                    <button id="btn2"type="submit">add to cart</button></h2></div>
                    <img src="marvel.png"><div style="padding-top: 20px;" class="text3">
                    <h1 class="title3" style="width: 300px" >Marvel Oversized Tshirt</h1>
                    <h1  class="price3">Price:$15</h1>
                    <button id="btn3" type="submit">add to cart</button></h2>
                    </div>
            </div>
            <<div class="Final">
                <table align="right" id="cartTable">
                    <thead>
                        <tr>
                            <th class="prod">Product</th>
                            <th class="qu">Quantity</th>
                            <th class="tot">Subtotal</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <script src="cart.js"></script>
        </body>
        <script src="cart.css"></script>
    </head>
</html>
